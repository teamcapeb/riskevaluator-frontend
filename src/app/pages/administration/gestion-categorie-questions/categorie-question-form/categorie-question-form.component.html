<ng-template #modalContentCreateOrUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}} categories de question</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Nom Categorie de question</label>
        <input
          required
          type="text"
          class="form-control"
          id="idCategoriesQuestion"
          [(ngModel)]="CategorieQuestion.libelle"
          #name="ngModel">
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annuler')">Annuler</button>
    <button [disabled]="name.errors?.['required']" type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
  </div>
</ng-template>

<ng-template #modalDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}} categories de question</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Voulez-vous vraiment supprimer cette categorie de question ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annuler')">Annuler</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
  </div>
</ng-template>
