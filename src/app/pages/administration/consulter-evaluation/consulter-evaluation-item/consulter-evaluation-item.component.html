<div *ngIf="entreprise">
  <div class="card-block" style="margin: 12px 0px;" (click)="onSelectCard()">
    <h2 class="m-b-20 text-center">{{entreprise?.nomEntreprise}}</h2>
    <p class="m-b-0">Nombre d'évaluations effectuées<span class="f-right">{{entreprise?.evaluations?.length }}</span></p>
    <p class="m-b-0">Numéro SIRET<span class="f-right">{{entreprise?.noSiret }} </span></p>
    <p class="m-b-0">Métiers<span class="f-right">{{entreprise?.metiers }} </span></p>
  </div>
</div>
