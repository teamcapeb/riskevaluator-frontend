<ng-template #modalContentCreateOrUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}} Metier</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Nom Metier</label>
        <input 
          type="text" 
          class="form-control" 
          id="nomMetier" 
          [(ngModel)]="metier.nomMetier">
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
  </div>
</ng-template>

<ng-template #modalDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}} Metier</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Voulez-vous vraiment supprimer ce metiers ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Annuler')">Annuler</button>
  </div>
</ng-template>
