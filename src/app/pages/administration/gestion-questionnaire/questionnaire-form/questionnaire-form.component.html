<ng-template #modalContentCreateOrUpdate let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{title}} questionnaire</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Th√©matique </label>
          <input
            required
            type="text"
            class="form-control"
            id="thematique"
            [(ngModel)]="questionnaire.thematique"
            #thematique="ngModel">
        </div>
    </div>
    <div class="modal-footer">
      <button  [disabled]="thematique.errors?.['required']" type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
    </div>
  </ng-template>

  <ng-template #modalDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{title}} questionnaire</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Voulez-vous vraiment supprimer ce questionnaire ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Valider')">Valider</button>
    </div>
  </ng-template>
