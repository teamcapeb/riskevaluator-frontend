<div class="d-flex margin-5">
  <h1 class="pt-2">Détails des évaluations de l'entreprise {{entreprise}}</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- colonne Métier -->
  <ng-container matColumnDef="metier">
    <th mat-header-cell *matHeaderCellDef> Métier </th>
    <td mat-cell *matCellDef="let element"> {{element.metier}} </td>
  </ng-container>

  <!-- colonne Questionnaire -->
  <ng-container matColumnDef="questionnaire">
    <th mat-header-cell *matHeaderCellDef> Questionnaire </th>
    <td mat-cell *matCellDef="let element"> {{element.questionnaire}} </td>
  </ng-container>

  <!-- colonne Score -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}}% </td>
  </ng-container>

   <!-- colonne Score -->
   <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- colonne Action -->
  <ng-container matColumnDef="action">
    <th mat-header-cell  *matHeaderCellDef ></th>
    <td *matCellDef="let row" >
         <button class = 'grey' mat-raised-button >AFFICHER DETAIL</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
