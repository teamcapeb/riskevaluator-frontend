<div class="wrapper" *ngIf="(categoriesQuestion$ | async) as result" [ngSwitch]="result.dataState">

  <app-evaluation-loading *ngSwitchCase="DataStateEnum.LOADING" ></app-evaluation-loading>

  <ng-container *ngSwitchCase="DataStateEnum.LOADED">

    <ng-container *ngIf="(this.evaluationService.actualCategorieNumberObs | async) as index " >

      <ng-container *ngIf="(result?.data[index.current]?.questions?.length >= 1)">

        <app-evaluation-head [categorieQuestion$]="result?.data[index.current]"> </app-evaluation-head>
        <app-evaluation-body [categorieQuestion$]="result?.data[index.current]"> </app-evaluation-body>
        <app-evaluation-footer [categoriesQuestions$]="result.data"
                               [categorieQuestion$]="result?.data[index.current]"></app-evaluation-footer>

      </ng-container>

    </ng-container>

  </ng-container>
</div>
