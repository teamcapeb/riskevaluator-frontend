<div *ngIf="metier$" style="margin: 0px 16px; display: flex; justify-content: center;">
  <div class="card order-card" role="button"
       (click)="onSelectCard()">
    <span *ngIf="metier$.isChecked" class="selection">
        <mat-icon>check_circle</mat-icon>
    </span>
    <div class="card-block" [ngClass]="{'card-selected mat-elevation-z4': metier$.isChecked} ">
      <div class="img-container">
        <img class="logo-navbar mx-auto d-block" [src]="getImg(metier$.nomMetier)">
      </div>
      <h2 class="text-center" style="font-size: 16px;
        margin-top: 8px; margin-bottom: 0px;
        font-weight: bolder;">{{metier$.nomMetier}}</h2>
    </div>
  </div>
</div>
