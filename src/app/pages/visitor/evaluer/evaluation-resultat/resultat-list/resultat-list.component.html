<app-resultat-item  [@bounceInOnEnter] [isGlobal$] = true
                    [text$]="precoGlobale$?.contenu"
                    [percentage$]="evaluation$?.scoreGeneraleEvaluation"
                    [title$]="'Score Global'"  > </app-resultat-item>


<ng-container  *ngFor="let item of listScoreCategories$">
  <app-resultat-item
    [text$]="concatPreconisations(item?.categorieQuestion?.preconisationsCategorie)"
    [percentage$]="item?.nbPoints"
    [title$]="item?.categorieQuestion?.libelle"  > </app-resultat-item>
</ng-container>
