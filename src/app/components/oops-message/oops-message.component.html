<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>
          Oops!</h1>
        <h2>{{ oopsInput$?.title}}</h2>
        <div class="error-details">
          {{oopsInput$?.message}}
        </div>
        <div class="error-actions">
          <a [routerLink]="oopsInput$?.goToUrl"  class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
            {{oopsInput$?.buttonText}} </a><a class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contacter le Support </a>
        </div>
      </div>
    </div>
  </div>
</div>
