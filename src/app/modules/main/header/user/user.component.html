<app-dropdown class="user-menu">
    <ng-container dropdown-button>
        <img
            [src]="user?.picture || 'assets/img/default-profile.png'"
            class="user-image img-circle elevation-2"
            alt="User Image"
        />
    </ng-container>
    <ng-container *ngIf="isLoggedIn" dropdown-menu>
        <li class="user-header bg-primary">
            <img
                [src]="user.picture || 'assets/img/default-profile.png'"
                class="img-circle elevation-2"
                alt="User Image"
            />

            <p>
                <span>{{ user.email }}</span>
                <small>
                    <span>Membre depuis le </span>
                    <span>{{ formatDate(user?.createdAt) }}</span>
                </small>
            </p>
        </li>
        <!-- Menu Body -->
        <li class="user-body">
            <div class="row">
              {{ showAdminBoard?"Vous êtes administrateur": user?.email }}
            </div>
            <!-- /.row -->
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
            <a [routerLink]="['/profile']" class="btn btn-default btn-flat">
                Profile
            </a>
            <a (click)="logout()" class="btn btn-default btn-flat float-right"
                >Se déconnecter</a
            >
        </li>
    </ng-container>

</app-dropdown>
